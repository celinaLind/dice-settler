<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Settler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="container">
        <h1 class="heading">Dice Settler</h1>
        <h2 class="subheading">Roll the dice to settle the score!</h2>
        <h1 class="winner invisible"></h1>
        <div class="dice-container">
            <div class="dice dice--1">
                <h5 class="player">Player 1</h5>
                <div class="dice__side">
                    <div class="dot dot--1 rollSix"></div>
                    <div class="dot dot--2"></div>
                    <div class="dot dot--3"></div>
                    <div class="dot dot--4"></div>
                    <div class="dot dot--5"></div>
                    <div class="dot dot--6"></div>
                </div>
            </div>
            <div class="dice dice--2">
                <h5 class="player">Player 2</h5>
                <div class="dice__side">
                    <div class="dot dot--1 rollSix"></div>
                    <div class="dot dot--2"></div>
                    <div class="dot dot--3"></div>
                    <div class="dot dot--4"></div>
                    <div class="dot dot--5"></div>
                    <div class="dot dot--6"></div>
                </div>
            </div>
        </div>
        <button class="btn" onclick="rollDice()">Roll Dice</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
